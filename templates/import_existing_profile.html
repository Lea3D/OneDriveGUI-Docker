<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Existing Profile</title>
    <link rel="stylesheet" href="/static/css/import_existing_profile.css">
</head>
<body>
    <div class="import-profile-container">
        <header>
            <h1>Import Existing Profile</h1>
        </header>
        <form id="import-profile-form">
            <label for="profile-name">Profile Name:</label>
            <input type="text" id="profile-name" name="profile-name" placeholder="Enter profile name" required>

            <label for="config-path">Config File Path:</label>
            <input type="text" id="config-path" name="config-path" placeholder="Enter config file path" required>

            <div class="buttons">
                <button type="submit">Import</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <div class="status">
            <p id="status-message"></p>
        </div>
    </div>
    <script src="/static/js/import_existing_profile.js"></script>
</body>
</html>
