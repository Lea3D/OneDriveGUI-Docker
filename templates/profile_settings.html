<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="/static/css/profile_settings.css">
</head>
<body>
    <div class="profile-settings-container">
        <header>
            <h1>Profile Settings</h1>
        </header>

        <form id="profileSettingsForm">
            <div class="form-group">
                <label for="profileName">Profile Name:</label>
                <input type="text" id="profileName" name="profileName" readonly>
            </div>

            <div class="form-group">
                <label for="syncDir">Sync Directory:</label>
                <input type="text" id="syncDir" name="syncDir">
                <button type="button" id="browseSyncDir">Browse</button>
            </div>

            <div class="form-group">
                <label for="monitorInterval">Monitor Interval (in seconds):</label>
                <input type="number" id="monitorInterval" name="monitorInterval" min="1">
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="autoSync" name="autoSync">
                    Enable Auto Sync
                </label>
            </div>

            <div class="button-group">
                <button type="submit" id="saveProfileSettings">Save</button>
                <button type="button" id="discardProfileSettings">Discard</button>
            </div>
        </form>

        <footer>
            <p>OneDrive Profile Settings Manager</p>
        </footer>
    </div>

    <script src="/static/js/profile_settings.js"></script>
</body>
</html>
