<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/list_item_widget.css">
    <title>List Item Widget</title>
</head>
<body>
    <div class="list-item-widget">
        <button class="tool-button">...</button>
        <div class="file-details">
            <h3 class="file-name">FileName</h3>
            <div class="file-progress">
                <p class="file-status">Downloading/Uploading</p>
                <p class="file-size">9960KB of 9100KB</p>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress" style="width: 24%;"></div>
        </div>
    </div>
    <script src="/static/js/list_item_widget.js"></script>
</body>
</html>
